<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <title> Login Page</title>
</head>

<body>
    {% extends "layout.html"%}

    {% block content %}
        <h4> Superuser Login </h4>
        <form method = "post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type = "submit"> Login </button>
        </form>

        {% load static %}
        <div>
            Not a Superuser? <br>
            Login with Google
            <a href = "{% url 'social:begin' 'google-oauth2' %}" title = "Login with Google"> 
                <img src = "{% static 'img/google.jpg' %}" height = "52" width = "60">
            </a>
        </div>
    {% endblock %}
</body>
</html>
